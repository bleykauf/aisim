sudo: false
language: python
python:
    - 3.5
    - 3.6
    - 3.7
    - 3.8
install:
    - pip install tox-travis
    - pip install pytest-cov
    - if [ "$TRAVIS_PYTHON_VERSION" = "3.7" ]; then pip install coveralls; fi
script:
    - tox
after_success:
    - coveralls
    - if [ "$TRAVIS_PYTHON_VERSION" = "3.7" ]; then coveralls; fi